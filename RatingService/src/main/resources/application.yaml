server:
  port: 8083

spring:
  application:
    name: Rating-Service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/